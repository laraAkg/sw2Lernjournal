<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Screenshot Generator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">
    <h2 class="text-center">ðŸ“¸ URL Screenshot Generator</h2>
    <p class="text-center text-muted">Geben Sie eine oder mehrere URLs ein (jeweils eine pro Zeile).</p>

    <form method="post" class="mt-3">
        <div class="mb-3">
            <textarea name="urls" class="form-control" rows="4" placeholder="https://example.com&#10;https://google.com" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Screenshots erstellen</button>
    </form>

    {% if screenshots %}
    <div class="screenshot mt-4">
        <h4 class="text-center">ðŸ“· Screenshots</h4>
        <div class="screenshot-grid">
            {% for screenshot in screenshots %}
            <div class="screenshot-card">
                <img src="{{ screenshot }}" alt="Screenshot">
                <a href="/download/{{ screenshot.split('/')[-1] }}" class="btn btn-success btn-sm mt-2">ðŸ“¥ Download</a>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
